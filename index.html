<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div id="app" class="container">
        <aside class="col-sx" >
            <header class="head-sx">
                <div class="nav-sx">
                    <ul class="parte-sx">
                        <li><img class="icona" src="img/avatar_8.jpg" alt="icons">Nome Utente</li>
                    </ul>
                    <ul class="parte-dx">
                        <li class="icons-dx"><a href="#cicle"><i class="fas fa-circle-notch"></i></a></li>
                        <li class="icons-dx"><a href="#cicle"><i class="fas fa-comment-alt"></i></i></a></li>
                        <li class="icons-dx"><a href="#cicle"><i class="fas fa-ellipsis-v"></i></a></li>
                    </ul>
                </div>

            </header>
            
            <!-- spunta ricezione notifiche -->
            <div class="notifiche">
                <div class="alert"><i class="fas fa-bell-slash"></i></div>
                <div class="title1">
                    Ricevi notifiche di nuovi messaggi
                </div>
                <div class="sub-title1">
                    Attiva notifiche desktop
                </div>
    
            </div>
            <!-- end spunta di ricezione -->

            <!-- ricerca -->
            <div class="cerca">
                <button class="button"><i id="search-icon" class="fas fa-search"></i></button>
                <input type="text" name="Cerca o inserisci una chat" id="chat" placeholder="Cerca o inserisci una chat">
            </div>
            <!-- end ricerca -->

            <!-- icone sotto -->
            <div class="chat-report">
                <div class="mex">
                    <img class="messaggi" src="img/avatar_1.jpg" alt="">
                    <span class="title2">
                        Michele
                    </span>
                </div>
                <div class="mex">
                    <img class="messaggi" src="img/avatar_io.jpg" alt="">
                    <span class="title2">
                        Francesca
                    </span>
                </div>
                <div class="mex">
                    <img class="messaggi" src="img/avatar_2.jpg" alt="">
                    <span class="title2">
                        Domenico
                    </span>
                </div>
                <div class="mex">
                    <img class="messaggi" src="img/avatar_6.jpg" alt="">
                    <span class="title2">
                        Giulia
                    </span>
                </div>
            </div>
            
            <!-- end icone sotto -->

            

        </aside>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
