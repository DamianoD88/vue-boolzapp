            <!-- spunta ricezione notifiche -->
            <div class="notifiche">

                    Ricevi notifiche di nuovi messaggi
                </div>
                <div class="sub-title1">

            <!-- ricerca -->


            <div class="cerca">
                <button class="button"><i id="search-icon" class="fas fa-search"></i></button>
                <input @click="" type="text" name="Cerca o inserisci una chat" id="chat" placeholder="Cerca o inserisci una chat">
            </div>

            <!-- usare la direttiva v-for per eseguire il rendering di un elenco di elementi basato su un array, in questo caso contacts -->

            <div v-for="(contact, index) in contacts" class="contact" @click="setContactActive(index)">
                <img id="logo" class="messaggi" :src="'img/avatar' + contact.avatar + '.jpg'" :alt="contact.name">
                <span class="title2"> 
                     {{contact.name}} 
                </span>
            </div>

            <!-- end icone sotto -->  

        </aside>

        <!-- colonna di destra -->      

        <aside class="col-dx">
            <div class="mex-dx">
                <div class="logo">
                    <img id="meme-mex" class="messaggi" :src="'img/avatar' + contacts[contactActive].avatar + '.jpg'" alt="">

                    <span class="name">
                        {{contacts[contactActive].name}} 
                    </span>
                    
                </div>

                <span class="icone-dx">
                <a href="#search"><i class="fas fa-search"></i></a>
                <a href="#search"><i class="fas fa-paperclip"></i></a>
                <a href="#cicle"><i class="fas fa-ellipsis-v"></i></a>
                </span>

            </div>
            <div class="sfondo-app">
                <!-- il for va nei contatti attivi e prende tutta l'area dei messaggi uno alla volta lo butta nella variabile chiamata messages -->

                <!-- v-bind mette lo stato del messaggio quando Ã¨ ricevuti in answer -->
               <div v-bind:class="{answer: message.status == 'received'}" class="question" v-for="message in contacts[contactActive].messages">
                   {{message.text}} 
                    <div class="stato">
                        {{message.status}}
                    </div>
                    <div class="data">
                        {{message.date}}
                    </div>
               </div>
               
            </div>
            <div class="footer-dx">
                   <a id="smile" href="#smile"><i class="far fa-smile"></i></a>
                   <input type="search" name="text" id="chat-footer" placeholder="scrivi un messaggio" v-model="newMessage" @keyup.enter="sendMessage"> 
                   <a class="microphone" href="#microphone"><i class="fas fa-microphone"></i></a>
